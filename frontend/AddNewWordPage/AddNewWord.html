<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="AddNewWordCss.css">
    <script type="text/javascript" src="AddNewWordJS.js"></script>
    <!--Include FullCalendar JS library-->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js"></script>
</head>
<body>

<!---this shows some variables that are useful for to design the website-->
<div class="window-size" id="windowSize"></div>


<!---This object is the navigation bar in the top of the website-->
<div class="navbar" id="navbar">
    <!---This is the home button-->
    <a href="../HomePage/HomePage.html">Home</a>
    
    <!---This is the Languages dropdown menu-->
    <div class="dropdown">
        <button class="dropbtn" href="frontend\Test document.html">Languages 
        <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
        <a href="#link1">English</a>
        <a href="#link2">French</a>
        <a href="#link3">German</a>
        </div>
        
    </div> 
    
    <!---This is the search bar-->
    <div type = "search" id="search">
        <input type="text" placeholder="Search..">
    </div> 
    
    <!---This is the Favorites button-->
    <a href="../FavoritesPage/FavoritesPage.html" id="favorites">Favorites</a>
    
    <!---This is the Account dropdown menu-->
    <div id="accountButton" class="dropdown">
        <button  class="dropbtn" href="#account">Account 
        <i  class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
        <a href="../accountpage/accountpage.html">Account</a>
        <a href="../QuizzesPage/QuizzesPage.html">Quizzes</a>
        <a href="../FavoritesPage/FavoritesPage.html">Favorites</a>
        </div>
        
    </div> 
    
</div>

<!---Some useless text to enable scrolling-->
<h1 id="NewWordTitle">Add new word</h1>

<p>New word</p>
<div type = "input" id="WordNameInput">
    <input type="text" placeholder="Name of the new word">
</div>

<p>Part of speech</p>
<div id="Choose" type="Choose">
    <form>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">Verb</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">noun</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">adjective</label>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">anything else</label>
    </form>
</div>

<p>Pronunciation</p>
<div type = "input" id="PronunciationInput">
    <input type="text" placeholder="Pronunciation of the new word">
</div>

<p>Meaning</p>
<div type = "input" >
    <textarea id="MeaningInput" type="text" placeholder="Meaning of the new word"></textarea>
</div>

<button id="AddButton">Add New Word</button>

<!---These two are the two buttons in the down right corner-->
<a href="../AddNewWordPage/AddNewWord.html"class="floatingButtonAdd"></a>
<a class="floatingButtonCalendar"></a>

<div id="calendarModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span> <!--Clickable 'X' element-->
        <div id="calendar"></div> <!--Calendar element-->
    </div>
</div>
</body>
</html>
