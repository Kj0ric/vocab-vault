        <button class="dropbtn" href="frontend\Test document.html">Languages 
        <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
        <a href="#link1">English</a>
        <a href="#link2">French</a>
        <a href="#link3">German</a>
        </div>
        
    </div> 
    
    <!---This is the search bar-->
    <div type = "search" id="search">
        <input type="text" placeholder="Search..">

    <!---This is the Favorites button-->
    <a href="../FavoritesPage/FavoritesPage.html" id="favorites">Favorites</a>

<!---Some useless text to enable scrolling-->

<a href="../AddNewWordPage/AddNewWord.html"class="floatingButtonAdd"></a>
<a class="floatingButtonCalendar"></a>

<div id="calendarModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span> <!--Clickable 'X' element-->
        <div id="calendar"></div> <!--Calendar element-->
    </div>
</div>
<div class="form-container">
    <h1>Account</h1>
    <form action="" id="profileForm">
        <div class="column-left" id="editableInfo">
            <label for="name">Name:</label>
            <p id="nameDisplay">John Doe</p>
        
            <label for="email">Email:</label>
            <p id="emailDisplay">example@example.com</p>
        
            <label for="gender">Gender:</label>
            <p id="genderDisplay">male</p>
        
            <label for="age">Age:</label>
            <p id="ageDisplay">30</p>
        
            <button type="button" onclick="toggleEdit()">Change</button>
            <button type="button" onclick="saveChanges()">save</button>
        </div>

      <div class="column-right">
        <label for="photo">Change Profile Picture:</label>
        <input type="file" name="photo" id="photo" onchange="displayProfilePic()">
        <img src="#" alt="Profile Picture" style="display: none;" id="profilePic">
      </div>
    </form>
  </div>



</body>
