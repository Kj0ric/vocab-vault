{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Include HomePage styles-->
    {% block cssfile %}{% endblock %}
    
    
    <!--Include HomePage scripts-->
    {% block jsfile %}{% endblock %}
    

    <!--Include FullCalendar JS library-->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js"></script>
</head>
<body>

<!---this shows some variables that are useful for to design the website-->
<!--<div class="window-size" id="windowSize"></div>-->

<!---This object is the navigation bar in the top of the website-->
<div class="navbar" id="navbar">
    <!---This is the home button-->
    <a href="../HomePage/HomePage.html">Home</a>
    
    <!---This is the Languages dropdown menu-->
    <div class="dropdown">
        <button class="dropbtn" href="frontend\Test document.html">Languages 
        <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
        <a href="#link1">English</a>
        <a href="#link2">French</a>
        <a href="#link3">German</a>
        </div>
        
    </div> 
    
    <!---This is the search bar-->
    <div type = "search" id="search">
        <form action="../SearchResultsPage/FavoritesPage.html">
            <input type="text" placeholder="Search..">
        </form>
    </div> 
    
    <!---This is the Login button-->
    <a href="../loginpage/loginpage.html" id="log_in">Log in</a>
    
    <!---This is the Account dropdown menu-->
    <div id="accountButton" class="dropdown">
        <button  class="dropbtn" href="#account">Account 
        <i  class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
        <a href="../accountpage/accountpage.html">Account</a>
        <a href="../QuizzesPage/QuizzesPage.html">Quizzes</a>
        <a href="../FavoritesPage/FavoritesPage.html">Favorites</a>
        <a href="../loginpage/loginpage.html">login</a>
        <a href="../registerpage/registerpage.html">register</a>
        </div>
        
    </div> 
    
</div>

{% block content %}{% endblock %}

<!--Calendar and Add button elements-->
<a href="../AddNewWordPage/AddNewWord.html"class="floatingButtonAdd"></a>
<a class="floatingButtonCalendar"></a>

<div id="calendarModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span> <!--Clickable 'X' element-->
        <div id="calendar"></div> <!--Calendar element-->
    </div>
</div>


</body>
</html>
