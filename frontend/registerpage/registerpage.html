<h2>Register Form</h2>

<div class="imgcontainer">
    <img src="profile.png" alt="Avatar" class="avatar">
</div>

<div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" id="uname" required>

    <label for="psw"><b>Password</b></label>
    <div>&nbsp;</div>
    <div>Password should contain at least 12 characters.</div>
    <div> Use a combo of uppercase letters, lowercase letters, numbers, and even some special characters (!, @, $, %, ^, &, *, +, #)</div>
    <input type="password" placeholder="Enter Password" id="psw" required>
        
    <button type="submit" onclick= register()>Register</button>
</div>

<div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn" onclick="goToHomePage()">Cancel</button>
</div>

<!--Calendar and Add button elements-->
<a href="../AddNewWordPage/AddNewWord.html"class="floatingButtonAdd"></a>
<a class="floatingButtonCalendar"></a>

<div id="calendarModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span> <!--Clickable 'X' element-->
        <div id="calendar"></div> <!--Calendar element-->
    </div>
</div>
