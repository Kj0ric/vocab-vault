{% extends "MasterTemplate.html" %}
{% load static %}

{% block cssfile %}
<link rel="stylesheet" href="{% static 'css/accountpage.css' %}"> 
{% endblock %}


{% block jsfile %}
<script type="text/javascript" src="{% static 'js/accountpageJS.js' %}" defer></script>
{% endblock %}


{% block content %}

<!--form container keeps everything structured and together-->
<div class="form-container">
    <h1>Account</h1>
    <form action="" id="profileForm"> <!--makes a form which will be needed for the backend-->
        <div class="column-left" id="editableInfo"> <!--left column with all the account elements-->
            <!--Display username-->
            <label for="nameDisplay">Username:</label>
            <p id="nameDisplay">{{ user.username }}</p>
            
            <!--Display username-->
            <label for="emailDisplay">Email:</label>
            <p id="emailDisplay">{{ user.email }}</p>
            
            <!--Display profile picture-->
            <label for="profilePicture">Profile Picture:</label>
            <img id="profilePicture" src="{{ user.userprofile.profile_picture.url }}" alt="Profile Picture" style = "width:100px; height:auto;">

            <div id="errorMessage" style="display:none; color: red;"></div>
            <button type="button" onclick="toggleEdit()">Change</button> <!--uses the change function to go from uneditable to editable-->
            <button type="button" onclick="saveChanges()">save</button> <!--uses the Savechanges function to go from editable to uneditable and save it-->
        </div>
        
        {% comment %}
        <div class="column-right"> <!--right column with the ability to choose a picture with the displayprofilepic-->
        <label for="photo">Change Profile Picture:</label>
        <input class="photoinput" type="file" name="photo" id="photo" onchange="displayProfilePic()">
        <img src="#" alt="Profile Picture" style="display: none;" id="profilePic">
        </div> 
        {% endcomment %}
    </form>
  </div>

{% endblock %}
