{% extends "MasterTemplate.html" %}
{% load static %}

{% block cssfile %}
<link rel="stylesheet" href="{% static 'css/accountpage.css' %}"> 
{% endblock %}


{% block jsfile %}
<script type="text/javascript" src="{% static 'js/accountpageJS.js' %}" defer></script>
{% endblock %}


{% block content %}

<!--form container keeps everything structured and together-->
<div class="form-container">
    <h1>Account</h1>
    <form action="" id="profileForm"> <!--makes a form which will be needed for the backend-->
        <div class="column-left" id="editableInfo"> <!--left column with all the account elements-->
            <!--Display username-->
            <label for="usernameDisplay">Username:</label>
            <p id="usernameDisplay">{{ user.username }}</p>
            <!--Input for new username-->
            <input type="text" id="usernameInput" placeholder="Enter new username" style="display:none;">

            <!--Display username-->
            <label for="emailDisplay">Email:</label>
            <p id="emailDisplay">{{ user.email }}</p>
            <!--Input for new email-->
            <input type="email" id="emailInput" placeholder="Enter new email" style="display:none;">


            {% if user.userprofile.profile_picture %}
                <!--Display profile picture-->
                <label for="profilePic">Profile Picture:</label>
                <img id="profilePic" src="{{ user.userprofile.profile_picture.url }}" alt="Profile Picture" style = "width:100px; height:auto;">
            {% endif %}
            
            <!--Input for new profile picture-->
            <input type="file" id="profilePicInput" style="display:none;" accept="image/*">

            <div id="errorMessage" style="display:none; color: red;"></div>
            <button type="button" id="changeButton">Change</button> <!--uses the change function to go from uneditable to editable-->
            <button type="button" id="saveButton">Save</button> <!--uses the Savechanges function to go from editable to uneditable and save it-->
        </div>
    </form>
  </div>

{% endblock %}
